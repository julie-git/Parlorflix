<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link rel='icon' href='search.ico' type='image/x-icon'/>

    <!-- Materialize Compiled and minified CSS -->

  <!-- Body -->
  <body class="welcome">
    <span id="splash-overlay" class="splash"></span>
    <span id="welcome" class="z-depth-4"></span>
    <div class="container">

      <!-- navbar -->
      <header class="navbar-fixed">
      </header>
      <!-- row for Title -->
      <div class="row">
        <div class="col s12 flow-text">
          <p>TITLE of APP</p>
          <!-- Search Bar row -->
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix"></i>
                  <input
                    type="text"
                    id="autocomplete-input"
                    class="autocomplete"
                  />
                  <label for="autocomplete-input"
                    >movie or show title
                    <a class="btn waves-effect waves-light red right">Find</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- results -->
      <div class="row">
        <div
          href="#modal1"
          class="col s2 results waves-effect waves-light modal-trigger"
          id="oResult0"

          Search result 0
        </div>
        <div class="col s10" id=oResultText0> Put text here</div>
      </div>
        <div
          href="#modal1"
          class="col s2 results  waves-effect waves-light modal-trigger"

        <div
          href="#modal1"
          class="col s12 results  waves-effect waves-light modal-trigger"
          id="oResult2"
        >
          Search result 2
        </div>
      </div>

     
    </div>
    <!-- container close-->

     <!-- Recents Bar -->
     <div class="row center-align" id="recents">
        <div class="col s1" id="r0">

        </div>
        <div class="col s1" id="r7">
            <img class="responsive-img" src="https://via.placeholder.com/50" alt="">
        </div>
        </div>

            <!-- Modal -->
            <div id="modal1" style="width:100%;height:80%;"  class="modal bottom-sheet">
             <div class="modal-content">
               <h4 >Title</h4>
             </div>
             <!-- Youtube 'Official Trailers' -->
             <div class="video-container" id="trailer">
                <iframe width="auto" height="240" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
              </div>
             </div>
             
             
             <div class="modal-footer hideElem">
